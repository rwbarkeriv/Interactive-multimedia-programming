<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Element</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"
          integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js"
            integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"
            integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"
            integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn"
            crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="container">

      <video id="video" width="200" height="240">
        <source src="../Assets/A494D48B-1681-4536-8A8F-21B61D46AA6C.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video><br>

      <button id="play" type="button" class="btn btn-primary ml-3" onclick="video.play()">Play</button>
      <button id="pause" type="button" class="btn btn-secondary" onclick="video.pause()">Pause</button>

      <div class="volume-container mt-2 ml-3">
        <input class="slider" id="volume-control" type="range" min="0" max="1" step=".01"  value=".5" onchange="changeVolume(event)">
      </div>
    </div>

    <script src="../JS/video.js"></script>
  </body>
</html>
